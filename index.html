<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <!-- Include Module -->
    <script src="./js/app.js"></script>
    <!-- Include controller -->
    <script src="./js/controllers/appController.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- Font awnsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Learn Angular</title>
</head>
<body ng-app="app">
    <!-- <div ng-controller="myController">
        name {{ name }}
    </div> -->

    <div ng-controller="myController">
        <!-- <div class="selection">
            Order By ASC: 
            <select name="order by" id="sort" ng-model="orderBy">
                <option value="name">Name</option>
                <option value="username">Username</option>
                <option value="salary">Salary</option>
            </select>
            Order By DESC: 
            <select name="order by" id="sort" ng-model="orderBy">
                <option value="-name">Name</option>
                <option value="-username">Username</option>
                <option value="-salary">Salary</option>
            </select>
        </div> -->
        <div class="search">
            <input type="text" ng-model="textSearch">
        </div>
        <table class="table">
            <tr>
                <th ng-click="orderData('id')">ID <span><i ng-class="reverse ? 'fa-solid fa-caret-up' : 'fa-solid fa-caret-down'"></i></span></th>
                <th ng-click="orderData('name')">Name</th>
                <th>Username</th>
                <th>Email </th>
                <th ng-click="orderData('salary')">Salary</th>
            </tr>
            <tr ng-repeat="user in users | orderBy: sortColumns : reverse | filter: textSearch">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.salary }}</td>
            </tr>
        </table>

        <div class="form">
            <div ng-include="formHtml"></div>
        </div>
    </div>

    <div ng-controller="radio"></div>
</body>
</html>
